<div class="row">
  <div class="col-12 text-center mt-4 mb-4">
    <h1>{{ question }}</h1>
  </div>
</div>

<div class="row">
  <button type="button"
          class="btn btn-primary rounded-0 col-12"
          [ngClass]="'col-sm-'+(12/answers.length)"
          *ngFor="let obj of answers; let index=index;"
          (click)="checkAnswerObj(obj)">
          {{ obj.answer }}
  </button>
</div>

<div class="row no-gutters">
  <div class="alert alert-primary mt-4 w-100 text-center" *ngIf="answerChoosed && answerCorrect" role="alert">
    <strong>Correcto</strong>
  </div>
</div>

<div class="row">
  <div class="alert alert-danger mt-4 w-100 text-center" *ngIf="answerChoosed && !answerCorrect" role="alert">
    <strong>Incorrecto</strong>
  </div>
</div>
